<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <script src="index.js" async></script>
    </head>
    <body>
        <div class="heading">
            <h1 id="headOne"><b>Metric/Imperial Unit Conversion</b></h1>
            <input id="textIn" type="number" step="any">
            <button onclick="convert()" id="conv-btn">Convert</button>
        </div>
        <div class="results">
            <div id="length">
                <h4>Length (Meter/Feet)</h4>
                <p id="lenCon"></p>
            </div>
            <div id="volume">
                <h4>Volume (Liters/Gallons)</h4>
                <p id="volCon"></p>
            </div>
            <div id="mass">
                <h4>Mass (Kilograms/Pounds)</h4>
                <p id="massCon"></p>
            </div>
        </div>
    </body>
</html>
